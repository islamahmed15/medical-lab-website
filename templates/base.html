<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Lab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="navbar-brand">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Logo"
            height="50"
          />
        </a>
        <nav>
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a href="/" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="/signup" class="nav-link text-white">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="/login" class="nav-link text-white">Login</a>
            </li>
            <li class="nav-item">
              <a href="/dashboard" class="nav-link text-white">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="/locations" class="nav-link text-white">Locations</a>
            </li>
            <li class="nav-item">
              <a href="/admin" class="nav-link text-white">Admin</a>
            </li>
          </ul>
        </nav>
        <!-- Greeting section -->
        <span class="text-white">
          {% if current_user.is_authenticated %} Hello {{ current_user.username
          }} {% else %} Hello Guest {% endif %}
        </span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container my-5">{% block content %} {% endblock %}</div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; 2025 Medical Lab | Designed by Your Company</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
